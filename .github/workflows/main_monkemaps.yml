# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - monkemaps

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_266ac2e29e1a46f09903fdaf911bbebc }}
        password: ${{ secrets.AzureAppService_ContainerPassword_19b7e2b1065f46b0bafdf8cc17e0537d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_266ac2e29e1a46f09903fdaf911bbebc }}:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'monkemaps'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c1be565731bf403dba97f53078466fec }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_266ac2e29e1a46f09903fdaf911bbebc }}:${{ github.sha }}'