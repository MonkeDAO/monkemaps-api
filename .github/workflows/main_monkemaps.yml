# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - monkemaps

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_5090879a67594b85be80a890e0f5f368 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6146c118176e4024beb0c264b05b1945 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_5090879a67594b85be80a890e0f5f368 }}/thedonmon/monkemaps:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'monkemaps'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_54dea296e6c04f199c92bf03979d029b }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_5090879a67594b85be80a890e0f5f368 }}/thedonmon/monkemaps:${{ github.sha }}'